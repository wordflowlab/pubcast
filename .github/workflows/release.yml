name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-arm64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: "rust-cache-${{ matrix.target }}"
          cache-on-failure: true

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'PubCast ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: |
            ## PubCast Release
            
            ### Features
            - 多平台内容发布管理
            - Playwright 浏览器自动化
            - 反检测指纹伪装
            - 代理池管理
            - 账号管理
            - AI 大模型多账户管理
            - 自动更新支持
            
            ### Downloads
            - **macOS (Apple Silicon)**: `pubcast_*_aarch64.dmg`
            - **Windows (64-bit)**: `pubcast_*_x64-setup.exe`
            
            ### macOS 首次安装
            
            由于应用未经 Apple 签名，首次打开可能提示「应用已损坏」，请运行：
            ```bash
            xattr -cr /Applications/pubcast.app
            ```
            
            ### 前置要求
            - **Node.js**: 首次启动时需要 Node.js 来运行浏览器自动化服务
          releaseDraft: false
          prerelease: false
          updaterJsonKeepUniversal: true
          args: --target ${{ matrix.target }}

  # Build sidecar separately
  build-sidecar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Package Sidecar
        run: |
          cd playwright-sidecar
          npm ci
          tar -czvf ../playwright-sidecar.tar.gz .

      - name: Upload Sidecar artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-sidecar
          path: playwright-sidecar.tar.gz
