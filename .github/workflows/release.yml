name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'PubCast v${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: |
            ## PubCast Release
            
            ### Features
            - 多平台内容发布管理
            - Playwright 浏览器自动化
            - 反检测指纹伪装
            - 代理池管理
            - 账号管理
            
            ### Downloads
            - **macOS (Apple Silicon)**: `PubCast_*_aarch64.dmg`
            - **macOS (Intel)**: `PubCast_*_x64.dmg`
            - **Windows**: `PubCast_*_x64-setup.exe`
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}

  # Build sidecar separately
  build-sidecar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Package Sidecar
        run: |
          cd playwright-sidecar
          npm ci
          tar -czvf ../playwright-sidecar.tar.gz .

      - name: Upload Sidecar artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-sidecar
          path: playwright-sidecar.tar.gz
